<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Praise&family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="hero">
  <img src="images/illustration-hero.svg"  class="hero-image" alt="illustration">
  <div class="hero-text">
  <h2>Order Summary</h2>
  <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
  device<br> anywhere you like!</p>
  </div>
  <div class="change">
   <img src="images/icon-music.svg" alt="music">
   <div>Annual Plan<br>$59.99/year</div>
  <button type="button" class="btn1">Change</button>
 </div>
 <div class="payment">
  <button type="button" class="btn2">Proceed to Payment</button>
  <button type="button" class="btn3">Cancel Order</button>
</div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MhassanAv" target="_blank">Muhammed Hassan</a>.
  </div>
</body>
</html>
